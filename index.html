<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Center</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="col-sm-12 encabezado">
        <header class="container">
            <div class="row">
                <div class="col-sm-8">
                    <a class="text-light mr-4" href="">Help</a>
                    <a class="text-light mr-4" href="">Contact Us</a>
                    <a class="text-light" href="">How To Use</a>
                </div>
                <div class="col-sm-4 mr-auto">
                    <input class="text-light"  type="text" name="" id="" placeholder=" Search about something?">
                    <i class="fas fa-search text-light btn"></i>
                </div>
            </div>
        </header>
    </div>
    <div class="col-sm-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="row">
                <div class="col-sm-12">
                    <a class="navbar-brand adjust" href="#"><span class="verde">G</span>ames <span class="verde">C</span>enter</a>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto padding-right">
                <li class="nav-item active pr-2">
                  <a class="nav-link btn-outline-primary" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active pr-2">
                    <a class="nav-link btn-outline-secondary" href="#">Games <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active pr-2">
                    <a class="nav-link btn-outline-success" href="#">Reviews <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active pr-2">
                    <a class="nav-link btn-outline-danger" href="#">News <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active pr-2">
                    <a class="nav-link btn-outline-info" href="#">Blog <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active pr-2">
                    <a class="nav-link btn-outline-warning" href="#">Contact <span class="sr-only">(current)</span></a>
                  </li>
              </ul>
            </div>
          </nav>
    </div>
    <div class="col-sm-12">
        <div class="row bg-dark">
            <div class="col-sm-7 mx-auto alto">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="./img/img1.png" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./img/img2.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./img/img3.jpg" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-sm-12 mt-5" align="center">
            <h1 class="linea pl-3 pr-3"> &nbsp;&nbsp;New Games&nbsp;&nbsp; </h1>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/75794d6c7a.js" crossorigin="anonymous"></script>

</html>
